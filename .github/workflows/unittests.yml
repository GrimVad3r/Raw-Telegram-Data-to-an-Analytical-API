name: Production Data Pipeline CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality-gate:
    name: Python Linting & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Linting Tools
        run: pip install flake8 pytest pytest-mock
        
      - name: Lint Code (Systematic Error Prevention)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run Python Unit Tests
        run: pytest tests/python_tests/  # We will create this below

  dbt-integration-testing:
    name: dbt Warehouse Validation
    needs: quality-gate # Fail-fast: Don't waste DB resources if Python code is broken
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: ${{ secrets.DB_PASS }}
          POSTGRES_DB: medical_warehouse
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 6

    env:
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: medical_warehouse
      DB_PASSWORD: ${{ secrets.DB_PASS }} # For dbt profiles.yml

    steps:
      - uses: actions/checkout@v4

      - name: Install dbt & Dependencies
        run: |
          pip install dbt-postgres
          # Install any custom utils used in dbt models
          dbt deps --project-dir medical_warehouse

      - name: Initialize Warehouse Schema
        run: |
          # Use a dedicated script for setup to keep YAML clean
          python src/load_raw_to_postgres.py --init-only 

      - name: dbt Build (Runs models + seeds + snapshots)
        run: dbt build --project-dir medical_warehouse --profiles-dir medical_warehouse --target dev

      - name: Run dbt Tests (Custom & Schema Tests)
        run: dbt test --project-dir medical_warehouse --profiles-dir medical_warehouse